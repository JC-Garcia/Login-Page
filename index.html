<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container vertical container-sm">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-sm-6 m-4">
                <h3 class="mb-3"><i class="bi bi-bootstrap"></i></h3>
                <h1 class="mb-4 align-self-center">Log In</h1>
                <form action="">
                    <div class="mb-4">
                        <div class="form-group left-inner-addon">
                            <i class="bi bi-person-circle"></i>
                            <input type="email" name="email" id="email" class="form-control text-white"
                                placeholder="E-mail">
                        </div>

                    </div>
                    <div class="mb-4">
                        <div class="form-group left-inner-addon">
                            <i class="bi bi-lock"></i>
                            <input type="password" name="password" id="password" class="form-control text-white"
                                placeholder="Password">
                        </div>

                    </div>
                    <div class="row justify-content-center m-2">
                        <div class="col form-check">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input check">
                            <label for="remember" class="form-label">Remember-me</label>
                        </div>
                        <div class="col">
                            <p class="link"><a href="#">Forgot Password?</a></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <div class="col d-flex justify-content-center mt">
                        <h5>Or sign in with</h5>
                    </div>
                    <div class="col d-flex justify-content-center mb-4">
                        <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><i
                                class="bi bi-facebook"></i></a></i>
                        <a href="https://www.google.com.br"><i class="bi bi-google"></i></a>
                        <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                        <a href="https://twitter.com/home"><i class="bi bi-twitter"></i></a>
                    </div>

                    <div class="row d-flex flex-wrap">
                        <div class="col-8 mb-2">
                            Don't have an account?
                        </div>
                        <div class="col">
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </form>
                <footer class="row">
                    <div class="col copy">
                        <h6>&copy; Jo√£o Carlos Gomes Garcia</h6>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
